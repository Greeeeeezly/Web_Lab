<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<div class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Add user</h1>
                </div>
                <form th:action="@{/users/new}"
                      th:method="post"
                      th:object="${userModel}"
                      class="m-md-auto w-50 pb-3">

                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input th:field="*{username}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="username" aria-describedby="username" name="username"/>
                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input th:field="*{password}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="password" aria-describedby="password" name="password"/>
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Error
                            message</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="firstName">Firstname</label>
                        <input th:field="*{firstname}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="firstName" aria-describedby="firstName" name="firstName"/>
                        <small th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger">Error
                            message</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lastName">Lastname</label>
                        <input th:field="*{lastname}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="lastName" aria-describedby="lastName" name="lastName"/>
                        <small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="imageUrl">Image</label>
                        <input th:field="*{imageUrl}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="imageUrl" aria-describedby="imageUrl" name="imageUrl"/>
                        <small th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-danger">Error
                            message</small>
                    </div>



                    <div class="mb-3">
                        <label class="form-label" for="roleName"><h5>Choose role</h5></label>
                        <select multiple="false" class="form-control text-center"
                                id="roleName" name="roleName" th:field="*{userRole.role}">
                            <option th:each="r : ${availableRoles}"
                                    th:value="${r.role}"
                                    th:text="${r.role}">Role name
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('userRole.role')}" th:errors="*{userRole.role}"
                               class="text-danger">Error
                            message</small>
                    </div>

                    <button type="submit" class="btn btn-secondary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:replace="~{fragments/footer}"/>
</html>
