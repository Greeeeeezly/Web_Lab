<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Detailed info</h1>
        </div>
        <div class="row bg-light rounded">
          <div class="col-md-6"><img src="/pic/modernCar.jpg" height="350px"></div>
          <div class="col-md-6 pt-3">
            <h4 th:text="${modelDetails.name}"></h4>
            <p th:text="${'Category: ' + modelDetails.category}"></p>
            <p th:text="${'Years: ' + modelDetails.startYear +'-'+ modelDetails.endYear}"></p>
            <p th:text="${'Brand: ' + modelDetails.brand.name}"></p>

            <!-- Кнопка для просмотра подробной информации о бренде -->
            <a class="btn btn-info" th:href="@{/brands/{id}(id=${modelDetails.brand.id})}">Details</a>

            <!-- Кнопки редактирования и удаления модели -->
            <div class="align-bottom" th:if="${#authorization.expression('hasRole(''Admin'')')}">
              <a class="btn btn-danger align-bottom"
                 th:href="@{/models/delete/{id}(id=${modelDetails.id})}">Delete</a>
              <a class="btn btn-warning align-bottom"
                 th:href="@{/models/edit/{id}(id=${modelDetails.id})}">Update</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</main>

<footer th:replace="~{fragments/footer}"/>
</body>
</html>
